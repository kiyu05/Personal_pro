<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=East+Sea+Dokdo&family=Honk&family=IM+Fell+French+Canon+SC&family=Kings&family=Mea+Culpa&family=Pinyon+Script&family=Stylish&family=Yatra+One&display=swap" rel="stylesheet">
    
    <style>

        :root {
            --primary: #fff; /* White for letter background */
            
            background: url('https://th.bing.com/th/id/OIP.u5WIayoFxU1Nm-IM8bLJFAHaEK?w=324&h=182&c=7&r=0&o=5&dpr=1.5&pid=1.7') no-repeat center center/cover;
            --bg-envelope-color: red; /* Light teal for envelope */
            --envelope-tab: purple; /* Soft pink for envelope tab */
            --envelope-cover: rgb(131, 188, 235); /* Warm pink for envelope cover */
            --shadow-color: rgba(0, 0, 0, 0.2); /* Subtle shadow color */
            --txt-color: #333; /* Dark gray for text */
            --heart-color: red; /* Bright pink for heart */
        }
        
          body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
          }
          
          .container {
            height: 100vh;
            display: grid;
            place-items: center;
          }
          .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
          }
          .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
  height: 230px;
          }
          .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
          }
          .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
          }
          .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }
        
        .envelope > .letter > .text {
          
            color: var(--txt-color);
            text-align: center; /* Center text */
            font-size: 0.6rem;

            font-family: "East Sea Dokdo", serif;
  font-weight: 400;
  font-style: normal;
        }
          .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            z-index: 4;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color);
            cursor: pointer;
          }
          .heart:before, 
          .heart:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--heart-color);
            border-radius: 50%;
          }
          .heart:before {
            top: -7.5px;
          }
          .heart:after {
            right: 7.5px;
          }
          .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
          }
          .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
          }
          .flap > .heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
          }
          .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px; /* Added some space for the GIF */
          }
          
          .gif {
            width: 80px; /* Adjusted width of the GIF */
            height: auto; /* Maintain aspect ratio */
            max-width: 50%; /* Ensure responsiveness */
          }
          .info-text {
            font-family: "East Sea Dokdo", serif;
            font-size: 1.3rem;
            color: black;
            margin-bottom: 100px;
            text-align: center;
            font-weight: 500;
            position: absolute; /* Add this line */
            top: 50px; /* Position the text at the top */
            left: 50%; /* Center the text horizontally */
            transform: translateX(-50%); /* Center the text horizontally */
        }
        

    </style>
</head>
<body>
  <div class="info-text">
    <p>Click the heart to open the letter! ðŸ’Œ</p>
</div>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hello baby!</strong>
                        <p>
                            Even though we're miles apart, you're always in my heart. ðŸ’– Every moment without you makes me miss you more, but I know we'll be together soon. ðŸŒ™ Until then, Iâ€™ll carry your love with me every day. ðŸ’Œ 
                            <img src="https://www.icegif.com/wp-content/uploads/icegif-4803.gif" alt="A cute gif" class="gif">
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
